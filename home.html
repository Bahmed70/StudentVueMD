<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentVUE Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .left-box {
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      margin: 20px;
      width: 220px;
      height: 100px;
      font-size: 14px;
    }

    .main {
      margin: 20px;
    }

    .section-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .tile {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      font-weight: bold;
    }

    .tile img {
      width: 40px;
      margin-bottom: 10px;
    }

    .top-right {
      text-align: right;
    }

    .top-right small {
      color: gray;
    }

    button {
      padding: 8px 16px;
      background-color: #4a4a4a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
      border: 2px solid #007bff;
    }

    .pgcps-logo {
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="https://www.pgcps.org/globalassets/offices/newsroom/images/pgcps-logo-in-color-as-png.png" alt="PGCPS" class="pgcps-logo">

    <div class="top-right">
      <b>Prince George's County Public Schools</b><br>
      <small id="greeting">Good morning, Bah Aidara</small><br>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div style="display: flex;">
    <div class="left-box">
      <b>Bah</b><br>
      CHARLES HERBERT FLOWERS HIGH<br>
      ID: 100348080<br>
      301-636-8000
    </div>

    <div class="main" style="flex: 1;">
      <h2 class="section-title">Welcome to the Prince Georgeâ€™s County Public Schools StudentVUE Portal</h2>

      <div class="tiles">
        <div class="tile" onclick="window.location.href='course-history.html'"><img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png"><br>Course History</div>
        <div class="tile" onclick="window.location.href='messages.html'"><img src="https://cdn-icons-png.flaticon.com/512/561/561127.png"><br>Messages</div>
        <div class="tile" onclick="window.location.href='documents.html'"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"><br>Documents</div>
        <div class="tile" onclick="window.location.href='school-info.html'"><img src="https://cdn-icons-png.flaticon.com/512/1670/1670046.png"><br>School Information</div>
        <div class="tile" style="grid-column: span 2;" onclick="window.location.href='student-info.html'"><img src="https://cdn-icons-png.flaticon.com/512/681/681392.png"><br>Student Information</div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      window.location.href = "index.html";
    }

    function updateDateTime() {
      const now = new Date();
      const hours = now.getHours();
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString();
      
      let greeting;
      if (hours < 12) {
        greeting = "Good morning";
      } else if (hours < 18) {
        greeting = "Good afternoon";
      } else {
        greeting = "Good evening";
      }
      
      document.getElementById("greeting").textContent = `${greeting}, Bah Aidara - ${dateString} ${timeString}`;
    }

    // Update immediately and then every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>
</html>
